<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <meta name="description" content="Claimly Rewards — redirecting you to your Apple Music Free Trial.">
  <title>Claimly Rewards — Apple Music Offer</title>

  <!-- Safe meta redirect -->
  <meta http-equiv="refresh" content="1.8; url=https://rebrand.ly/apple-music-ce5d6d">

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #fff 0%, #f5f5f7 100%);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 0.8s ease forwards;
    }

    .logo {
      width: 90px;
      height: 90px;
      background: linear-gradient(145deg, #fa2a55, #fb5c74, #ff8b94);
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.4rem;
      font-weight: 700;
      box-shadow: 0 6px 15px rgba(250, 42, 85, 0.25);
      margin-bottom: 1rem;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #000;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.6rem;
    }

    .loader {
      border: 3px solid #e0e0e0;
      border-top: 3px solid #fa2a55;
      border-radius: 50%;
      width: 38px;
      height: 38px;
      animation: spin 1s linear infinite;
      margin: 1.2rem auto;
    }

    a {
      color: #fa2a55;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s ease;
    }

    a:hover {
      opacity: 0.7;
    }

    footer {
      position: absolute;
      bottom: 18px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <div class="title">Claimly Rewards</div>
  <div class="subtitle">Redirecting you to your Apple Music Free Trial...</div>
  <div class="loader"></div>
  <a href="https://rebrand.ly/apple-music-ce5d6d">Click here if the redirect doesn’t start automatically →</a>

  <footer>© 2025 Claimly Rewards</footer>

  <script>
    // Fallback redirect (in case meta refresh is blocked)
    setTimeout(() => {
      window.location.replace("https://rebrand.ly/apple-music-ce5d6d");
    }, 1800);
  </script>
</body>
</html>
