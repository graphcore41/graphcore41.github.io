<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex">
  <meta name="description" content="Redirecting you to Claimly Rewards’ official page...">
  <title>Claimly Rewards — Redirecting...</title>

  <!-- Safe meta redirect -->
  <meta http-equiv="refresh" content="1.5; url=https://rebrand.ly/a5e54a">

  <style>
    body {
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      width: 88px;
      height: 88px;
      margin-bottom: 1rem;
      border-radius: 22px;
      background: linear-gradient(135deg, #00b8a9, #007bff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-weight: 700;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .text {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.2rem;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #00b8a9;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="logo">C</div>
  <div class="title">Claimly Rewards</div>
  <div class="text">Redirecting you to our verified page...</div>
  <div class="loader"></div>
  <a href="https://rebrand.ly/a5e54a">Click here if it doesn’t happen automatically →</a>

  <footer>© 2025 Claimly Rewards</footer>

  <script>
    // Fallback redirect (in case meta refresh is blocked)
    setTimeout(() => {
      window.location.replace("https://rebrand.ly/a5e54a");
    }, 1500);
  </script>
</body>
</html>
